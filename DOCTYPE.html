<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      header{
        background-color: #333;
        color:#FFF;
      }
    </style>
    <title>Pagina con HTML5</title>
  </head>
  <body>
    <canvas id="miCanvas" width="300" height="400">No soporta HTML5</canvas>
    <script type="text/javascript">
      var canvas = document.getElementById('miCanvas');
      var ctx = canvas.getContext('2d');
      ctx.fillRect(0,0,20,20);
    </script>
  </body>
</html>
